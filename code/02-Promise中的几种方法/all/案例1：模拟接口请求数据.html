<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>案例1-模拟接口请求数据</title>
</head>

<body>
    <!-- 场景：所有接口都成功才执行后续操作 -->
    <script>
        // 模拟请求用户列表的数据
        function getUserList() {
            return new Promise((resolve, reject) => {
                // 定时器模拟异步
                setTimeout(resolve, 1000, '请求用户列表的数据...')
            })
        }

        // 模拟轮播图的数据
        function getBannerList() {
            return new Promise((resolve, reject) => {
                // 定时器模拟异步
                setTimeout(resolve, 2000, '请求轮播图的数据...')
            })
        }

        // 模拟请求视频列表的数据
        function getVideoList() {
            return new Promise((resolve, reject) => {
                // 定时器模拟异步
                setTimeout(resolve, 3000, '请求视频列表的数据...')
            })
        }

        // 模拟程序加载启动
        function initLoad() {
            let result = Promise.all([getUserList(), getBannerList(), getVideoList()]);
            result.then(value => {
                console.log(value);
            })
        }

        initLoad();
    </script>
</body>

</html>
